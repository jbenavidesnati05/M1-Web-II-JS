<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taller 1 Web II</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="estilos.css" />
  </head>

  <body>
        <header>
        <h1>Practica callbacks, promise y eventos del Dom</h1>
        </header>

        <section>
            <form class="form-floating" action="">
              <fieldset>
                <br>
                <br>
                    <legend>
                      Calcula la comisión...
                    </legend>
                      <br>
                      <br>
                      <label for="">Nombre vendedor</label>
                      <input type="text" placeholder="Digitar letras y espacios"/>
                      <br />
                      <br />
                      <label for="">Valor de la venta</label>
                      <input id="vr_venta" type="number"  placeholder="1.000.000-50.000.000" />
                      <br />
                      <br />
                      <label for="">Salario vendedor</label>
                      <input id="salario" type="number" />
                      <br />
                      <br />
                      <label for="">Zona de venta</label>
                      <select name="#" id="zona">
                          <option value=""></option>
                          <option value="Norte">Norte</option>
                          <option value="Sur">Sur</option>
                          <option value="Oriente">Oriente</option>
                      </select>
                      <br />
                      <br />
                      <label for="">Comisión</label>
                      <input type="text" id="comision" disabled />
                      <br />
                      <br />
                      <label for="">Total apagar</label>
                      <input id="total_pagar" type="text" disabled />
                      <br>
                      <br>
                      <button class="btn btn-primary" type="button" onclick="vr_comision()">CALCULAR</button>

                    </fieldset>
 
            </form>
        </section>

    <script src="index.js"></script>
  </body>
</html>
